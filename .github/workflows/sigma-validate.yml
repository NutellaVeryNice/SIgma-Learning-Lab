name: Sigma Rule Validator

on:
  push:
    paths:
      - '**/*.yml'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install sigma-cli
        run: |
          pip install sigma-cli

      - name: Check Sigma Rules
        run: |
          sigma check .
