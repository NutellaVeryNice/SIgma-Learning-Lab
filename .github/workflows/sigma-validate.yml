name: Sigma Rule Validator

on:
  push:
    paths:
      - 'sigma-rules/**/*.yml'
  pull_request:
    paths:
      - 'sigma-rules/**/*.yml'

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Sigma CLI
        run: |
          pip install sigma-cli

      - name: Validate Sigma Rules
        run: |
          sigma validate sigma-rules/
