title: Suspicious Homoglyph Domains Accessed
id: e7fce3fc-19c2-41df-9e90-123456789abc
description: Detects DNS queries or HTTP traffic to domains that are visually similar to well-known domains (homoglyphs). Intended to be used with a Splunk lookup table called 'homoglyph_domains.csv' for enrichment. This Sigma rule simulates the lookup by hardcoding known homoglyph domains.
status: experimental
author: Wong Shih Ning
date: 2025/07/01
logsource:
  category: network
  product: windows
  service: sysmon
detection:
  selection:
    EventID: 22
    QueryName|contains:     # Simulate lookup
      - "microsоft.com"     # Note: the 'о' is Cyrillic U+043E
      - "ɡoogle.com"        # Latin small letter script G U+0261
      - "go0gle.com"
      - "faceb00k.com"
      - "app1e.com"
      - "amaz0n.com"
  condition: selection
level: high
tags:
  - attack.command_and_control
  - attack.t1566.002  # Phishing: Spearphishing Link
  - attack.t1583.001  # Infrastructure: Domains
  - detection.homoglyph
  - splunk.lookup_required
